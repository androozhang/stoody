<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Sign-Up</title>
    
</head>
<body>
    <div class="main">
        <div class="wrapper">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input type="text" name="" placeholder="Full Name" id="fullname">
            </div>
            <div>
                <input type="text" name="" placeholder="Email" id="email">
            </div>
            <div>
                <input type="password" name="" placeholder="Password" id="password">
            </div>
            <div>
                <input type="password" name="" placeholder="Confirm Password" id="copassword">
            </div>
            <div>
                <button  id="signupinp" value="Sign Up" class="btn">Sign Up</button>
            </div>
            
        </form>
        <div>
            <button id="create-account-btn" onclick="window.location.href = 'login.html';">Already have an Account</button>
        </div>
    </div>
</div>
</body>
<script src="app.js" type="module"></script>
</html>
