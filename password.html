<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Change Password Page</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    

</head>
<body>
    <div class="main">
        <div class="wrapper">
            <form>
                <h1>Change Password</h1>
                <div>
                    <input type="password" name="" placeholder="Old password" id="old-password">
                </div>
                <div>
                    <input type="password" name="" placeholder="New password" id="new-password">
                </div>
                <div>
                    <input type="password" name="" placeholder="Confirm new Password" id="confirm-password">
                </div>
                <p class="advice">Make sure it's at least 8 characters</p>
                <button type="button" onclick="window.updatePass()" id="signupinp">Update Password</button>
            </form>
        </div>
    </div>
    <script src="password.js" type="module"></script>
</body>
</html>
